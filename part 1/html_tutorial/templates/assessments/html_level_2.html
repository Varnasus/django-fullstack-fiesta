<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First ande Last Name, Password and email are required</p>

    <form action="thankyou.html" method="get">
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" name="" placeholder="First Name" required>

      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Password" required>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="age">

    <label for="no">No:</label>
    <input id="no" type="radio" name="age">

    <p>Do you have a Credit Card or PayPal?</p>
    <select class="" name="payment">
      <option value="pp">PayPal</option>
      <option value="cc">Credit Card</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Submit Feedback">
  </form>
  </body>
</html>
